 <!DOCTYPE html>

<body>
    <div class="loading-indicator" style="display: none;">Loading...</div>

    <div class="container">
        <h1>Project Input Form</h1>
        
        <!-- Home and Logout Buttons -->
        <div class="flex justify-end space-x-4 mb-6">
          <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">Home</a>
          <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">Log Out</button>
        </div>

        
        <form id="project-input-form" method="POST" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Applicant Information</legend>
                
                <div class="form-group">
                  <label for="applicant_type">Applicant Type</label>
                  <select id="applicant_type" name="applicant_type" required>
                    <option value="">Select an option</option>
                    <option value="real_estate_developer">Real Estate Developer</option>
                    <option value="architect">Architect</option>
                    <option value="engineer">Engineer</option>
                    <option value="land_owner">Land Owner</option>
                    <option value="student">Student</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="applicant_name">Applicant Name</label>
                    <input type="text" id="applicant_name" name="applicant_name" required maxlength="100">
                    <div class="feedback"></div>
                </div>

                <div class="form-group">
                    <label for="contact_no">Whatsapp No</label>
                    <div class="input-group">
                        <span class="input-group-addon">+91</span>
                        <input type="tel" id="contact_no" name="contact_no" pattern="[0-9]{10}" maxlength="10" required>
                        <div class="feedback"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required maxlength="100">
                </div>
            </fieldset>

            <fieldset>
                <legend>Project Information</legend>
                
                <div class="form-group">
                    <label for="project_name">Project Name</label>
                    <input type="text" id="project_name" name="project_name" required maxlength="100">
                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="site_address">Site Address</label>
                    <textarea id="site_address" name="site_address" required maxlength="200"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dp_rp_part_plan">DP/RP Part Plan</label>
                    <input type="file" id="dp_rp_part_plan" name="dp_rp_part_plan" accept="image/*,application/pdf">
                </div>
                
                <div class="form-group">
                    <label for="google_image">Google Image</label>
                    <input type="file" id="google_image" name="google_image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="ulb_rp_special_authority">ULB/RP/Special Authority</label>
                    <select id="ulb_rp_special_authority" name="ulb_rp_special_authority" required>
                        <option value="">Select ULB/RP/Special Authority</option>
                    </select>
                </div>

                <input type="hidden" id="ulb_type" name="ulb_type" value="">

                <div class="form-group">
                    <label for="city_specific_area">City Specific Area (Optional)</label>
                    <select id="city_specific_area" name="city_specific_area">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="special_scheme">Special Scheme</label>
                    <select id="special_scheme" name="special_scheme">
                        <option value="">Select a scheme</option>
                        <option value="Pradhan Mantri Awas Yojna">Pradhan Mantri Awas Yojna</option>
                        <option value="Affordable Housing Scheme">Affordable Housing Scheme</option>
                        <option value="Integrated Information Technology Township">Integrated Information Technology Township</option>
                        <option value="Integrated Logistic Park">Integrated Logistic Park</option>
                        <option value="Tourism and Hospitality Services">Tourism and Hospitality Services</option>
                        <option value="Industrial Township under Aerospace and Defence Manufacturing Policy">Industrial Township under Aerospace and Defence Manufacturing Policy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Regularization</label>
                    <div class="radio-group">
                        <label><input type="radio" name="regularization" value="Authorized" required> Authorized</label>
                        <label><input type="radio" name="regularization" value="Unauthorized" required> Unauthorized</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="type_of_development">Type of Development</label>
                    <select id="type_of_development" name="type_of_development" required>
                        <option value="">Select type</option>
                        <option value="LIG">LIG</option>
                        <option value="Row House">Row House</option>
                        <option value="Semi Detached">Semi Detached</option>
                        <option value="Detached">Detached</option>
                        <option value="Group Housing">Group Housing</option>
                        <option value="Independent Plot">Independent Plot</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Incentive FSI</label>
                    <div class="radio-group">
                        <label><input type="radio" name="incentive_fsi" value="Yes" required> Yes</label>
                        <label><input type="radio" name="incentive_fsi" value="No" required> No</label>
                    </div>
                </div>
                
                <div class="form-group hidden" id="incentive_fsi_rating">
                    <label for="incentive_fsi_rating">Incentive FSI Rating</label>
                    <select id="incentive_fsi_rating" name="incentive_fsi_rating">
                        <option value="">Select rating</option>
                        <option value="GRIHA 3 Star">GRIHA 3 Star to GRIHA Three star/ IGBC Silver / LEED silver the assocham gem or equivalent rating</option>
                        <option value="GRIHA 4 Star">GRIHA 4 Star to GRIHA Four star/IGBC Gold/LEED Gold the assocham gem or equivalent rating</option>
                        <option value="GRIHA 5 Star">GRIHA 5 Star to GRIHA Five star/ IGBC Platinum/ LEED Platinum the assocham gem or equivalent rating</option>

                        <option value="Educational">Educational</option>
                        <option value="Group Housing">Group Housing</option>
                        <option value="Institutional">Institutional</option>

                    <input type="number" id="reservation_area_sqm" name="reservation_area_sqm" step="0.01" min="0" max="999999.99" disabled>
                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">
                    <label>Is the plot land affected by CRZ?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="crz_status" value="Yes" required> Yes</label>

                <div class="form-group">

                </div>
                
                <div class="form-group">

                    <input type="text" id="village_name" name="village_name" required maxlength="50">
                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">

                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">

                    <input type="number" id="area_plot_ownership_sqm" name="area_plot_ownership_sqm" step="0.01" min="0" max="999999.99" required>
                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="area_plot_measurement_sqm">Area of plot as per measurement sheet (Sq.M.)</label>
                    <input type="number" id="area_plot_measurement_sqm" name="area_plot_measurement_sqm" step="0.01" min="0" max="999999.99" required>
                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="pro_rata_fsi">Pro Rata FSI (Optional)</label>
                    <input type="number" id="pro_rata_fsi" name="pro_rata_fsi" step="0.01" min="0" max="999.99">

                </div>
                
                <div class="form-group">
                    <label>Class of Land</label>
                    <div class="radio-group">
                        <label><input type="radio" name="class_of_land" value="Class 1" required> Class 1</label>
                        <label><input type="radio" name="class_of_land" value="Class 2" required> Class 2</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Is the DP/RP road affected/TDR?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="dp_rp_road_affected" value="Yes" required> Yes</label>
                        <label><input type="radio" name="dp_rp_road_affected" value="No" required> No</label>
                    </div>
                </div>
                
                <div class="form-group hidden" id="dp_rp_road_area_sqm">
                    <label for="dp_rp_road_area_sqm">DP/RP road affected (Sq.M.)</label>
                    <input type="number" id="dp_rp_road_area_sqm" name="dp_rp_road_area_sqm" step="0.01" min="0" max="999999.99" disabled>
                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="building_height">Height of Building (Optional)</label>
                    <select id="building_height" name="building_height">
                        <option value="">Select height</option>
                        <option value="Below 15 meter">Below 15 meter</option>
                        <option value="15-24 meter">15-24 meter</option>
                        <option value="Above 24 meter">Above 24 meter</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Is it a redevelopment proposal?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="redevelopment_proposal" value="Yes" required> Yes</label>
                        <label><input type="radio" name="redevelopment_proposal" value="No" required> No</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plot_width">Plot width (in meter)</label>
                    <input type="number" id="plot_width" name="plot_width" step="0.01" min="0" max="999.99" required>
                    <div class="feedback"></div>
                </div>
                
                <div class="form-group">
                    <label>Is your land in TOD?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="tod" value="Yes" required> Yes</label>

                    <select id="building_subtype" name="building_subtype" required>
